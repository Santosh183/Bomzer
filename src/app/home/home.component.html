<div class="search-main">
    <input (keyup.enter)="fetchValues($event.target.value)" placeholder="Enter Part Number#" type="text">
    <span (click)="fetchValues($event.target.value)" class="glyphicon glyphicon-search"></span>
</div>
<div *ngIf="partData" class="search-content">
    {{JSON.stringify(partData)}}

</div>
